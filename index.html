
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:wght@100;400;500;900&display=swap" rel="stylesheet">
    <title>FHX Parser</title>    
</head>
<body>    
    <div id="app">
        <header> 
            <h1>UP Dokumentation</h1>
        </header>
        <main>
            <section id="sidebar" class="sidebar">
                <div class="sidebarTitle">
                    <h2>UP UNit: <span>Q2000</span></h2>
                </div>
                <div class="sidebarList">
                    <ul class="ups" id="upList">
                        
                    </ul>
                </div>
            </section>
            <section id="content" class="content">
                <div id="canvasParent">
                    <canvas id="canvas">                        
                    </canvas>
                </div>
                <div id="table">
                    <table>
                        <tr>
                            <th>Name</th><th>Wert</th><th>Bemerkung</th>
                        </tr>
                        <tr >
                            <td class="text">FP_BESCHREI_TEXT</td><td class="number">""</td><td class="desc">""</td>
                        </tr>
                        <tr>
                            <td class="text">FP_HK_TCW</td><td class="number">60</td><td class="desc">Temperatur Sollwert</td>
                        </tr>
                        <tr>
                            <td class="text">FP_HK_TCW_HO</td><td class="number">60</td><td class="desc">Temperatur Sollwert bei SS</td>
                        </tr>
                        <tr>
                            <td class="text">FP_HK_TAHH_INNEN</td><td class="number">160</td><td class="desc">Temperatur Hoch Hoch Alarm</td>
                        </tr>
                        <tr >
                            <td class="text">FP_HK_TAH</td><td class="number">100</td><td class="desc">Temperatur Hoch Alarm</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </div>
    

    <script src="index.ts" type="module"></script>
</body>
</html>
